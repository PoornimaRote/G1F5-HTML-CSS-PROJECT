<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Book Slot</title>
		<link rel="stylesheet" href="book-slot.css" />
	</head>
	<body>
		<section id="block">
			<form id="lab-form" action="#">
				<img src="Lab-Test/lab-test.jpg" alt="Image" />

				<!-- Form details     -->
				<h2>1. Your Contact Details</h2>
				<input
					type="text"
					name="full_name"
					placeholder="Full Name"
					required
				/>
				<input
					type="text"
					name="id"
					placeholder="Patient Id if exists"
				/><br />
				<input
					type="tel"
					name="contact_number"
					placeholder="Contact Number"
					required
				/>
				<input type="email" name="email" placeholder="Email Id" />

				<h2>2. Address</h2>
				<input
					type="text"
					name="house-no"
					placeholder="House Number"
					required
				/>
				<input
					type="text"
					name="street"
					placeholder="Street"
					required
				/><br />
				<input type="text" name="area" placeholder="Area" required />
				<br />
				<h4>District</h4>
				<select name="district" id="district" required>
					<option value="" selected disabled>Choose</option>
					<option value="DL">Delhi</option>
					<option value="MUM">Mumbai</option>
					<option value="PNQ">Pune</option>
					<option value="BLR">Banglore</option>
					<option value="JPR">Jaipur</option>
				</select>

				<h2>3. Choose the Test type</h2>
				<p>(Check at least one box without fail)</p>
				<input type="checkbox" id="cb1" name="option1" value="CBC" />
				<label for="cb1">CBC</label>
				<br />
				<input
					type="checkbox"
					id="cb2"
					name="option2"
					value="Complete Urine"
				/>
				<label for="cb2">Complete Urine</label>
				<br />
				<input
					type="checkbox"
					id="cb3"
					name="option3"
					value="Lipid Profile"
				/>
				<label for="cb3">Lipid Profile</label>
				<br />
				<input type="checkbox" id="cb4" name="option4" value="TSH" />
				<label for="cb4">Thyroid Stimulating Hormone(TSH)</label>
				<br />
				<input
					type="checkbox"
					id="cb5"
					name="option5"
					value="Glucose Test"
				/>
				<label for="cb5">Glucose Test</label>

				<h2>4. Do you want a hard copy of the report?</h2>
				<input
					type="radio"
					id="r1"
					name="option"
					value="Yes"
					required
				/>
				<label for="r1">Yes</label>
				<br />
				<input type="radio" id="r2" name="option" value="No" />
				<label for="r2">No</label>

				<h2>5. Select Your Comfortable Date and Time</h2>
				<input id="special" type="date" value="Date" required />
				<br />
				<input id="special" type="time" value="time" required />
			</form>

			<div id="button">
				<input type="reset" form="lab-form" value="Reset" />
				<input type="submit" form="lab-form" value="Submit" />
			</div>
		</section>
	</body>
</html>
